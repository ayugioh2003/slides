3. 訊息的提取 (retrieval)
4. 遺忘

* 視覺
* 聽覺

<aside class="notes"><p>語意: 草莓、蕃茄</p>
</aside></script></section><section data-markdown><script type="text/template">

</script></section><section data-markdown><script type="text/template">

</script></section></section><section  data-markdown><script type="text/template">

討論自己用過的記憶方式，並寫下來

<aside class="notes"><ul>

<li>認知課本 p254 比較圖表</li>
<li>1 類別分組 <ul>
<li>將一系列項目組織成不同的類別</li>
<li>超商買東西列清單、物理的單元分類</li>
</ul>
</li>
<li>2 互動心像<ul>
<li>創造連結列表中個別文字的互動心像</li>
<li>迴紋針 -&gt; 吉他 -&gt; 魔王、康康勾著雍容華貴的人的手去找潛水夫</li>
</ul>
</li>
<li>3 字釘系統<ul>
<li>將每個新字與先前記得的列表中的一個字產生連結，並形成一個兩個字互動的心像</li>
<li>1 棍子打康康 2 吊鉤上掛著雍容華貴的人 3 耳朵裡住著潛水夫</li>
</ul>
</li>
<li>4 位置記憶法<ul>
<li>在心裡想像走過一個熟悉且有明顯特殊路標的地方。接著，將這些不同的路標語特定記憶項目產生連結</li>
<li>開頭的記憶，用你家的場景</li>
</ul>
</li>
<li>字頭法<ul>
<li>想出一個詞或短句，它的每一個字母代表著另一個詞或概念。例如，USA、IQ、laser、HTC、I AM PACK</li>
<li>日語 AK47太難換 慢呀來；腦神經 嗅室動滑三歪顏 聽舌迷腹舌</li>
</ul>
</li>
<li>離合詩<ul>
<li>形成一個句子而不是單獨一個字來幫助你記住新字</li>
<li>音樂譜 E G B D F</li>
<li>Every Good Boy Does Fine</li>
</ul>
</li>
<li>關鍵字系統<ul>
<li>形成一個互動的心像來連結外語字彙及熟悉字會的發音和意義</li>
</ul>
</li>
</ul>
